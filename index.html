<!DOCTYPE html>
<html lang="ru">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ToDo list</title>
  </head>
  <body>

        <section class="banner">

            <ul id="taskList"></ul>
          </div>
        </section>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
